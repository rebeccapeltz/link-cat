<!DOCTYPE>
<html>

<head>
  <title>Options for the Send as Email extension</title>
  <link href="style/style.css" rel="stylesheet" type="text/css">
  <script src="options.js"></script>
</head>

<body>
  <div class="options-container">
    <p>
      <img src="link.png" width="64" height="64" />
      <span class="options-title">Link Cat Options</span>
    </p>

    <p>
      <strong>Select provider to use when emailing a web page address:</strong>
      <br>
      <label>
        <input id="default" type="radio" name="mailto" value="mailto" checked> Mail To
        <br>
      </label>

      <label>
        <input id="gmail" type="radio" name="mailto" value="gmail">Gmail
        <br>
      </label>
    </p>
    <p id="categoryInput">
      <strong>Enter comma separated category list:</strong>
      <br />
      <label>Categories:
        <input id="categories" type="text" placeholder="Enter comma separated list of cateogories" value="">
        <br>
      </label>
    </p>
    <p>
      <strong>Enter default recipient:</strong>
      <br />
      <label>Recipient:
        <input id="recipient" type="text" placeholder="Enter default email address" value="">
        <br>
      </label>
    </p>
    <p>
        <strong>Acknowlegement</strong>
        <br>
        Thank you to <a href="http://simpleicon.com/">Simple Icon</a> hosted by <a href="https://www.flaticon.com/packs/simpleicon-interface">Flat Icon</a>
        <br>
        via <a href="https://commons.wikimedia.org/wiki/File:Simpleicons_Interface_link-symbol-of-two-chains-links-linked.svg">Wikimedia</a>
        <br>
        for the icon used in this site: <img src="link.png" width="16" height="16">
      </p>

  </div>

</body>

</html>
