<!DOCTYPE>
<html>

<head>
  <title>Categorize the Link</title>
  <link href="style/style.css" rel="stylesheet" type="text/css">
  <script src="popup.js"></script>
</head>

<body>
  <form id="send-link" action="">
    <h3>Send a link to specified email:</h3>
    <h5>Link:</h5>
    <p id="link"></p>
    <h5>To:</h5>
    <input type="text" id="defaultRecipient" value="" placeholder="Enter email">
    <br>
    <h5>Using:</h5>
    <p id="mailto"></p>
    <h5>Select a category</h5>
    <div>
      <select id="category-select">
        <option value="">Choose Category</option>
      </select>
    </div>
    <input type="submit" value="Submit"></input>
  </form>
</body>

</html>
